<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Compras</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
</head>

<body>

    <div class="lista">
        <table>
            <thead>
                <tr>
                    <th>Alimentos</th>
                    <th>Preços</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pão de queijo</td>
                    <td colspan="1"><strong>R$3.50</strong></td>
                </tr>
                <tr>
                    <td>Sanduiche</td>
                    <td colspan="1"><strong>R$3.50</strong></td>
                </tr>
                <tr>
                    <td>Suco de laranja</td>
                    <td colspan="1"><strong>R$4.50</strong></td>
                </tr>
                <tr>
                    <td>Café com leite</td>
                    <td colspan="1"><strong>R$8.50</strong></td>
                </tr>
                <tr>
                    <td>Café</td>
                    <td colspan="1"><strong>R$5.50</strong></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td colspan="1"><strong>R$25.50</strong></td>

                    
                </tr>
                    
                    
                    
            </tbody>
        </table>
    </div>

</html>
