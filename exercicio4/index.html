<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div>
        <h1>Moda</h1>
        <table>
            <thead class="moda">
                <tr>
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody class="produto-moda">
                <tr>
                    <td>camiseta</td>
                    <td>M</td>
                    <td>R$ 49,00</td>
                </tr>
                <tr>
                    <td>Tênis</td>
                    <td>38</td>
                    <td>R$ 100,00</td>
                </tr>
            </tbody>
        </table>
        <table>
            <h1>casa</h1>
            <thead class="casa">
                <tr>
                    <th>
                        Produto</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody class="produto-casa">
                <tr>
                    <td>Sofá</td>
                    <td>R$ 1.200,00</td>

                </tr>
                <tr>
                    <td>Televisão</td>
                    <td>R$ 5.000,00</td>

                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
